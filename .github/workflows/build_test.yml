name: Build Test
on:
  - push
  - pull_request
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This build test is triggered by"
      - run: echo "a ${{github.event_name}} event,"
      - run: echo "initiated by user ${{github.actor}},"
      - run: echo "on the ${{github.ref}} branch"
      - run: echo "of the ${{github.repository}} repository."
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
